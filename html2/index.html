            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>

            <h1>Indexing</h1>

		</div><!--/span-->
		<div class="col-6 col-sm-6 col-lg-4">
			<h2 class="form-signin-heading">Number of pages</h2>
        		<input type="text" name="nbAdr" id="nbAdr" class="form-control" value="*" required>

             </form>
