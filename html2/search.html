<body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="home">Scraper Web</a>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="home">Home</a></li>

          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          <div class="jumbotron">
            <h1>Search</h1>
            <p>Search a web page or a word in scraper database</p>
          </div>
          <div class="row">
        <!--method="POST" action="search"-->
	     <form class="form-signin" >
	     <h2 class="form-signin-heading">Search: </h2>
		<div class="col-6 col-sm-6 col-lg-4">
        		<input id="sch" name="sch" type="text" class="form-control" placeholder="search value" required autofocus>
			<br>
        		<button class="btn btn-lg btn-primary btn-block" type="button" onclick="getSearch()">Start search</button>
		</div><!--/span-->
		<div class="col-6 col-sm-6 col-lg-4">
			<select class="form-control" id="typeSch" name="typeSch">
          <option value="word in page"> word in page </option>
			    <option value="word in url"> word in url </option>
			</select>
		</div><!--/span-->
	     </form>
          </div><!--/row-->
	  <div class="row">
		<h2> Result: </h2>
		<table class="table table-striped table-hover" id="tabResult">
			 <tr>
       			 	<th>N°</th>
       			 	<th>Url</th>
      			 	<th>Autre info</th>
   			 </tr>
		</table>
	  </div> <!--/span-->
        </div><!--/span--><!--/span-->
